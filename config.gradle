def atsl = [:]
atsl.runner = "androidx.test:runner:$versions.atsl_runner"
atsl.rules = "androidx.test:rules:$versions.atsl_runner"
deps.atsl = atsl

def kotlin = [:]
kotlin.kotlin = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
kotlin.plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
deps.kotlin = kotlin

def lifecycle = [:]
lifecycle.runtime = "androidx.lifecycle:lifecycle-runtime:$versions.lifecycle"
lifecycle.extensions = "androidx.lifecycle:lifecycle-extensions:$versions.lifecycle"
lifecycle.java8 = "androidx.lifecycle:lifecycle-common-java8:$versions.lifecycle"
lifecycle.compiler = "androidx.lifecycle:lifecycle-compiler:$versions.lifecycle"
deps.lifecycle = lifecycle

def room = [:]
room.runtime = "androidx.room:room-runtime:$versions.room"
room.compiler = "androidx.room:room-compiler:$versions.room"
room.rxjava2 = "androidx.room:room-rxjava2:$versions.room"
room.testing = "androidx.room:room-testing:$versions.room"
deps.room = room

def retrofit = [:]
retrofit.retrofit = "com.squareup.retrofit2:retrofit:$versions.retrofit"
retrofit.gson = "com.squareup.retrofit2:converter-gson:$versions.retrofit"
retrofit.fastjson = 'org.ligboy.retrofit2:converter-fastjson-android:2.1.0'
retrofit.adapter_rxjava2 = "com.squareup.retrofit2:adapter-rxjava2:$versions.retrofit"
deps.retrofit = retrofit

def rxjava = [:]
rxjava.rxandroid = 'io.reactivex.rxjava2:rxandroid:2.0.1'
deps.rxjava = rxjava

def arouter = [:]
arouter.api = "com.alibaba:arouter-api:1.4.1"
arouter.annotation = "com.alibaba:arouter-compiler:1.2.2"
deps.arouter = arouter

def butterknife = [:]
butterknife.api = "com.jakewharton:butterknife:$versions.butterknife"
butterknife.annotation = "com.jakewharton:butterknife-compiler:$versions.butterknife"
deps.butterknife = butterknife

def annotation = [:]

deps.annotation = annotation


deps.junit = 'junit:junit:4.12'

deps.logger = 'com.orhanobut:logger:2.2.0'
deps.fillet_imageview = 'com.github.xiaoXiangGuo:FilletImageView:1.0.0'
deps.recyclerview_helper = 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.42'
deps.vlayout = 'com.alibaba.android:vlayout:1.2.8@aar'
deps.glide = 'com.github.bumptech.glide:glide:4.7.1'
deps.glide_transformations = 'jp.wasabeef:glide-transformations:3.0.1'

def addRepos(RepositoryHandler handler) {

    handler.jcenter()
    handler.google()
//    handler.maven { url 'https://maven.google.com/' name 'Google' }
    handler.maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    handler.maven { url 'https://oss.jfrog.org/libs-snapshot' }
    handler.maven { url 'https://jitpack.io' }
    handler.mavenCentral()
}

ext.addRepos = this.&addRepos
